<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Connect to SkyID">
  <meta name="author" content="DaWe35">
  <title>SkyID</title>
  <!-- Favicon -->
  <link rel="icon" href="assets/img/brand/SkyID_Logo_128.png" type="image/png">
  <!-- Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
  <!-- Icons -->
  <link rel="stylesheet" href="assets/vendor/nucleo/css/nucleo.css" type="text/css">
  <link rel="stylesheet" href="assets/vendor/@fortawesome/fontawesome-free/css/all.min.css" type="text/css">
  <!-- Page plugins -->
  <!-- Argon CSS -->
  <link rel="stylesheet" href="assets/css/argon.css?v=1.2.0" type="text/css">
</head>

<body class="bg-dark">
  <!-- Main content -->
  <div class="main-content" id="panel">
    <!-- Topnav -->
    <nav class="navbar navbar-top navbar-expand navbar-dark bg-darkish">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Navbar links -->
          <a class="navbar-brand" href="dashboard.html">
            <img src="assets/img/brand/SkyID_Logo_128_white.png"
              style="width: 30px; vertical-align: text-bottom; filter: invert(27%) sepia(59%) saturate(2764%) hue-rotate(103deg) brightness(96%) contrast(80%);">
            <span class="ml-1 text-skygreenish">SkyID</span>
          </a>
          <ul class="navbar-nav align-items-center ml-md-auto ml-auto">
            <li class="nav-item d-lg-none">
            </li>
          </ul>
          <ul class="navbar-nav align-items-center ml-0">
            <li class="nav-item dropdown">
              <div class="media align-items-center">
                <span class="avatar avatar avatar-sm text-right rounded-circle">
                  <img id="navProfilePictureImg" alt="" src="">
                </span>
                <div class="media-body ml-2 d-none d-lg-block">
                  <span id="navProfileUsername" class="mb-0 text-sm font-weight-bold text-secondary"></span>
                </div>
              </div>

            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Header -->
    <!-- Header -->
    <div class="header bg-darkish pb-9">
      <div class="container-fluid">
        <div class="header-body">
        </div>
      </div>
    </div>
    <div class="header bg-darkish pb-6">
      <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
          xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-dark" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
      <!-- Page content -->
      <div class="container mt--6" id="content">
        <div class="row">
          <div class="col-sm-0 col-md-2 col-lg-3"></div>
          <div class="col-sm-12 col-md-8 col-lg-6 order-xl-1">

            <div class="card bg-grayish" id="accessCard">
              <div class="card-body">
                <div class="text-center mt--7">
                  <img class="mb-4"
                    style="border-radius: 10px; max-width: 150px; max-height: 150px; filter: invert(27%) sepia(59%) saturate(2764%) hue-rotate(103deg) brightness(96%) contrast(80%);"
                    src="assets/img/brand/SkyID_Logo_128_white.png" alt="">
                </div>

                <p class="text-secondary">
                  <b><span class="appId">...loading...</span></b>
                  requests permission to access your data. <br>Please make sure that
                  <b><span class="appId">...loading...</span></b> is a trusted source.
                </p>
                <div class="text-right">
                  <a href="javascript: skyidConnect.CloseMySelf(false)" class="mr-3 text-secondary">No, deny</a>
                  <button class="btn btn-success" onclick="javascript: skyidConnect.CloseMySelf(true)">Yes, grant
                    access</button>
                </div>
              </div>
            </div>

            <div class="card bg-grayish" id="needLoginCard" style="display: none;">
              <div class="card-body">
                <p class="text-secondary">
                  Hey, seems like you're logged out from SkyID. Please log in to SkyID to allow access to
                  other apps.
                </p>
                <div class="text-right">
                  <button class="btn btn-skygreenish" onclick="javascript: skyidConnect.skyidLogin()">Login to
                    SkyID</button>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <!-- Argon Scripts -->
    <!-- Core -->
    <script src="assets/vendor/jquery/dist/jquery.min.js"></script>
    <script src="assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/js-cookie/js.cookie.js"></script>
    <script src="assets/vendor/jquery.scrollbar/jquery.scrollbar.min.js"></script>
    <script src="assets/vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js"></script>
    <!-- Optional JS -->
    <script src="assets/vendor/chart.js/dist/Chart.min.js"></script>
    <script src="assets/vendor/chart.js/dist/Chart.extension.js"></script>
    <!-- Argon JS -->
    <script src="assets/js/argon.js?v=1.2.0"></script>

    <script src="skyid.js"></script>
    <script src="connect.js"></script>

    <script>
      if (window.location.hostname == 'idtest.local' || window.location.hostname == 'localhost' || window.location.protocol == 'file:') {
        var skyidConnect = new SkyidConnect({ 'devMode': true, 'customSkyidUrl': 'https://idtest.local' })
      } else {
        var skyidConnect = new SkyidConnect()
      }
    </script>

</body>

</html>
